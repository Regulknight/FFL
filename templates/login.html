<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Create New Post</title>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>

<body>
    <div class="container" style="margin-top: 5%">
         <div class="row">
            <form class="col s12 offset-l4" action="../login" method="post" enctype="multipart/form-data">
              <div class="row">
                    <div class="input-field col s4">
                      <input type="text" placeholder="Login" id="login" name="login" class="materialize-textarea" required="required">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                      <input type="password" placeholder="Password" id="password" name="password" class="materialize-textarea" required="required">
                    </div>
                </div>
                 <button class="btn waves-effect waves-light" type="submit" >Sign in</button>
              </form>
         </div>
    </div>
</body>
</html>
