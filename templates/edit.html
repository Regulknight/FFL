<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Create New Task</title>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>

<body>

{% include 'nav.html'%}

<div class="container">
    <div class="row">
        <form class = "col s6 offset-l3" action="../../tasks/{{task.id}}/edit" method="post" enctype="multipart/form-data">
            <div class="row">
                <input type="text" value="{{task.name}}" name="name" placeholder="Task Name">
            </div>
            <div class="row">
                <input type="text" value="{{task.description}}" name="description" placeholder="Надо сделать что-то хорошее..." required>
            </div>
            <div class="row">
                <input type="date" value="{{task.date}}" name="date" class="datepicker">
            </div>
            <div class="row">
                <input type ="time" value="{{task.time}}" name="time">
            </div>
            <div class="row">
                <input type ="text" placeholder="Самара, 5 просека, 24" value="{{task.location}}" name="location">
            </div>
            <div class="row">
                <button class="waves-effect waves-light btn orange" type="submit" name = "edit">Изменить</button>
                <a href="/delete/{{task.id}}" class="waves-effect waves-light btn red lighten-1">Удалить</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
