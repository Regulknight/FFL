<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="progress.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Create New Task</title>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script>
         $(document).ready(function() {
    $('select').material_select();
  });
    </script>
</head>

<body>

{% include 'nav.html'%}
<div class="container">
    <div class="row">
        <form class = "col s6 offset-l3" action="../tasks/add" method="post" enctype="multipart/form-data">
            <div class="row">
                <input type="text" value="" name="name" placeholder="Название задания" required>
            </div>
            <div class="row">
                <input type="text" value="" name="description" placeholder="Надо сделать что-то хорошее..." required>
            </div>
            <div class="row">
              <div class="input-field">
    <select name="category" required>
      <option value="" disabled selected>Выберите категорию</option>
        {% for c in category %}
            <option value="{{ c.id }}">{{ c.name }}</option>
        {% endfor %}
    </select>
  </div>
                </div>
            <div class="row">
                <input type="date" value="" name="date" class="datepicker" required>
            </div>
            <div class="row">
                <input type ="time" value="" name="time" required>
            </div>
            <div class="row">
                <input type ="text" placeholder="Самара, 5 просека, 24" value="" name="location" required>
            </div>
            <div class="row">
                <button class="waves-effect waves-light btn orange" type="submit">Добавить</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
