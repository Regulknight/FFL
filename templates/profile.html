<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Профиль</title>
    <style>
        h5 {
        text-transform: uppercase;
    }</style>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>

<body>

    <nav>
    <div class="nav-wrapper blue lighten-1">
      <a href="#" class="brand-logo" style="padding-left: 1%">Be Good</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">

                {%if current_user.is_authenticated %}
                    <li><progress style="-webkit-appearance: progress-bar" value="70" max="100"></progress></li>
                    <li style="padding-left: 15px">{{current_user.s_name}}</li>
                    <li style="padding-left: 15px; padding-right: 15px" >{{current_user.name}}</li>
                {% endif %}
      </ul>
    </div>
    </nav>

    <div class="container">
        {{ current_user.name }}
        {{ current_user.s_name }}
        {{ current_user.login }}
        {% for a in assign_list %}
           <p> {{ a.name }}</p>
        {% endfor %}
    </div>
</body>
</html>
