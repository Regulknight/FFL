<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="progress.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Create New Post</title>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>

<body>

<nav>
    <div class="nav-wrapper blue lighten-1">
      <a href="#" class="brand-logo" style="padding-left: 1%">Be Good</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">

                {%if current_user.is_authenticated %}
                    <li><progress style="-webkit-appearance: progress-bar" value="70" max="100"></progress></li>
                    <li style="padding-left: 15px">{{current_user.s_name}}</li>
                    <li style="padding-left: 15px; padding-right: 15px" >{{current_user.name}}</li>
                {% endif %}
      </ul>
    </div>
</nav>

<div class="container">
{% for task in task_list %}
    <div class="row">
        <div class="col s12">
            <div class="card blue lighten-3 #FF">
                <div class="card-content white-text">
                    <span class="card-title">{{task.name}}</span>
                    <p>{{task.time}}</p>
                    <p>{{task.location}}</p>
                    <p>{{task.description}}</p>
                </div>
                <div class="card-action">
                    <a href = "/tasks/{{task.id}}" class="waves-effect waves-light btn orange" >Откликнуться</a>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
</div>


</body>
</html>
